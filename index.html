<body>
    <div class="container">
        <!-- Екран налаштування гри -->
        <div id="setupScreen" class="screen active">
            <h1>Гра Alias</h1>
            
            <div class="section">
                <h2>Вибір тематики</h2>
                <div class="themes-grid" id="themesGrid">
                    <label class="theme-option">
                        <input type="checkbox" value="movies" checked>
                        <span>Фільми та серіали</span>
                    </label>
                    <label class="theme-option">
                        <input type="checkbox" value="history">
                        <span>Історія України</span>
                    </label>
                </div>
            </div>

            <div class="section">
                <h2>Команди</h2>
                <div id="teamsContainer"></div>
                <button id="addTeamBtn" class="btn btn-secondary">+ Додати команду</button>
            </div>

            <div class="section">
                <label for="roundTime">Час раунду (секунди):</label>
                <input type="number" id="roundTime" value="60" min="30" max="180">
            </div>

            <div class="section">
                <label for="totalRounds">Кількість раундів:</label>
                <input type="number" id="totalRounds" value="3" min="1" max="10">
            </div>

            <button id="startGameBtn" class="btn btn-primary">Почати гру</button>
        </div>

        <!-- Екран початку раунду -->
        <div id="roundStartScreen" class="screen">
            <div class="round-start-content">
                <div class="round-start-header">
                    <div class="round-start-round-display">Раунд: <span id="roundStartRoundNumber"></span></div>
                </div>
                <div class="round-start-info">
                    <div class="round-start-team">Команда: <span id="roundStartTeamName"></span></div>
                    <div class="round-start-player">Пояснює: <span id="roundStartPlayerName"></span></div>
                </div>
                <div class="round-start-scores">
                    <div id="roundStartScoresDisplay"></div>
                </div>
                <button id="startRoundBtn" class="btn btn-primary btn-large">Старт</button>
            </div>
        </div>

        <!-- Екран гри -->
        <div id="gameScreen" class="screen">
            <div class="game-header">
                <div class="scoreboard">
                    <div id="currentTeamName" class="current-team"></div>
                    <div class="scores">
                        <div id="scoresDisplay"></div>
                    </div>
                </div>
                <div class="timer-container">
                    <div id="timer" class="timer">60</div>
                </div>
            </div>

            <div class="word-display">
                <div id="currentWord" class="word"></div>
            </div>

            <div class="game-controls">
                <button id="correctBtn" class="btn btn-success">✓ Правильно</button>
                <button id="wrongBtn" class="btn btn-danger">✗ Неправильно</button>
            </div>

            <div class="round-info">
                <div class="round-info-item">
                    <span class="round-info-label">Раунд:</span>
                    <span class="round-info-value" id="roundNumber">1</span>
                </div>
                <div class="round-info-item">
                    <span class="round-info-label">Команда:</span>
                    <span class="round-info-value" id="currentTeamDisplay"></span>
                </div>
                <div class="round-info-item">
                    <span class="round-info-label">Пояснює:</span>
                    <span class="round-info-value" id="currentPlayerDisplay"></span>
                </div>
            </div>
        </div>

        <!-- Екран результатів -->
        <div id="resultsScreen" class="screen">
            <h1>Результати гри</h1>
            <div id="finalScores"></div>
            <div class="result-actions">
                <button id="newRoundBtn" class="btn btn-primary">Наступний раунд</button>
                <button id="newGameBtn" class="btn btn-secondary">Нова гра</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
